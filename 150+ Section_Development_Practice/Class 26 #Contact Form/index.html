<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Contact Form | Class No:26 </title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
         
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                       <div class="white-box">
                            <div class="contact-form">
                                <h4>Send Us a Message</h4>
                                <form action="index.html" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" placeholder="First Name">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="email" placeholder="Your Email">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" placeholder="Subject">
                                        </div>
                                    </div>
                                    <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Write Your Message"></textarea></p>
                                    <input type="submit" value="Send Message">
                                </form>
                            </div>
                       </div>
                    </div>
                    <div class="col-md-5">
                        <div class="contact-info">
                            <h4>Get in Touch</h4>
                            <div class="contact-info-list">
                               <ul>
                                   <li><i class="fas fa-home"></i><a href="#">Baganchara College Road, Sharsha , Jessore</a></li>
                                   
                                   <li><i class="fas fa-phone"></i><a href="#">+8801752177882</a><br><a href="#">+8801916380678</a></li>
                                   
                                   <li><i class="far fa-envelope"></i><a href="#">info@website.com</a><br> <a href="#">website@website.com</a></li>
                               </ul>
                            </div>
                            <div class="contact-social-icon">
                                <ul>
                                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
      
      
       
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/all.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
